<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #4caf50;
      padding: 10px;
    }
    .navbar button {
      background-color: #fff;
      border: none;
      color: #4caf50;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .navbar button:hover {
      background-color: #4caf50;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .summary-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .summary-card h2 {
      font-size: 1.5em;
      color: #4caf50;
      margin-bottom: 10px;
    }
    .summary-card p {
      font-size: 1.2em;
      color: #555;
    }
    .recent-sessions {
      background: #e0f7fa;
      padding: 10px;
      border-radius: 8px;
    }
    .session-item {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .session-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button onclick="location.href='htmls/subjects.html'">Subjects</button>
    <button onclick="location.href='htmls/session.html'">Study Sessions</button>
    <button onclick="location.href='/set-goals'">Set Goals</button>
    <button onclick="location.href='/reports'">Reports</button>
  </div>

  <div class="container">
    <h1>Study Dashboard</h1>

    <!-- Total Study Hours -->
    <div class="summary-card">
      <h2>Total Study Hours</h2>
      <p id="totalHours">Loading...</p>
    </div>

    <!-- Goals Progress -->
    <div class="summary-card">
      <h2>Goals Progress</h2>
      <p id="goalsProgress">Loading...</p>
    </div>

    <!-- Recent Study Sessions -->
    <div class="summary-card recent-sessions">
      <h2>Recent Study Sessions</h2>
      <div id="recentSessions">
        <div class="session-item">Loading recent sessions...</div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to fetch and display dashboard data will go here
  </script>
</body>
</html>
