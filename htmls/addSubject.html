<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Subject</title>
  <link rel="stylesheet" href="/htmls/styles.css">
</head>
<body>
  <div class="container">
    <h1>Add New Subject</h1>

    </form>
  </div>
</body>
</html>
