<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Study Sessions</title>
  <link rel="stylesheet" href="/htmls/styles.css">
  <style>
    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .modal-content h2 {
      margin: 0 0 20px;
      font-size: 1.5em;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .modal-content textarea,
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .modal-content .button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .modal-content .save-button {
      background-color: #4caf50;
      color: white;
    }
    .modal-content .cancel-button {
      background-color: #4caf50;
      color: white;
    }

    /* Scrollable Session List */
    #sessionList {
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .session-item {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .session-item h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .button {
      padding: 8px 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Study Sessions</h1>

    <!-- Add button to navigate to addsession.html -->
    <div>
      <a href="/session/add" class="button add-button">Add New Session</a>
    </div>

    <div id="sessionList">
      <!-- JavaScript will populate this area with sessions -->
    </div>
  </div>

  <script>
    // Fetch and display the sessions
    fetch('/session')
      .then(response => response.json())
      .then(sessions => {
        console.log("Fetched sessions:", sessions);
        const sessionList = document.getElementById('sessionList');
        sessionList.innerHTML = sessions.map(session => `
          <div class="session-item">
            <h2>Subject: ${session.subject ? session.subject.name : 'Unknown'}</h2>
            <p>Duration: ${session.duration} minutes</p>
            <p>Date: ${new Date(session.date).toLocaleDateString()}</p>
         

            <!-- Delete Session Button -->
            <button class="button" onclick="deleteSession('${session.id}')">Delete Session</button>
          </div>
        `).join('');
      })
      .catch(error => {
        console.error("Error fetching sessions:", error);
        const sessionList = document.getElementById('sessionList');
        sessionList.innerHTML = '<p>Error loading sessions. Please try again later.</p>';
      });

    // Close Modal
    function closeModal() {
      const modal = document.querySelector('.modal');
      if (modal) modal.remove();
    }


    function deleteSession(sessionId) {
      const confirmDelete = confirm("Are you sure you want to delete this session?");
      if (confirmDelete) {
        fetch(`/session/${sessionId}`, {
          method: 'DELETE',
        })
          .then(response => {
            if (response.ok) {
              alert("Session deleted successfully!");
              location.reload(); // Reload to refresh session list
            } else {
              alert("Failed to delete session.");
            }
          })
          .catch(error => {
            console.error("Error deleting session:", error);
            alert("An error occurred while deleting the session.");
          });
      }
    }
  </script>
</body>
</html>
